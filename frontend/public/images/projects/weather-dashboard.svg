<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#gradient3)"/>
  
  <!-- Weather Dashboard Mockup -->
  <!-- Main Container -->
  <rect x="40" y="40" width="520" height="320" rx="16" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="520" height="80" rx="16" fill="url(#skyGradient)"/>
  <rect x="40" y="104" width="520" height="16" fill="url(#skyGradient)"/>
  
  <!-- App Title -->
  <text x="300" y="70" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">Weather Dashboard</text>
  <text x="300" y="90" text-anchor="middle" fill="#e0f2fe" font-family="Arial" font-size="12">Tashkent, Uzbekistan</text>
  
  <!-- Current Weather Card -->
  <rect x="60" y="140" width="240" height="180" rx="12" fill="url(#currentWeatherGradient)" stroke="#0284c7"/>
  
  <!-- Temperature -->
  <text x="180" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="36" font-weight="bold">28°C</text>
  <text x="180" y="200" text-anchor="middle" fill="#e0f7fa" font-family="Arial" font-size="14">Sunny</text>
  
  <!-- Weather Icon -->
  <circle cx="180" cy="230" r="20" fill="#fbbf24"/>
  <circle cx="175" cy="225" r="3" fill="#fef3c7"/>
  <circle cx="185" cy="225" r="2" fill="#fef3c7"/>
  <circle cx="180" cy="235" r="2" fill="#fef3c7"/>
  
  <!-- Weather Details -->
  <text x="80" y="270" fill="#e0f7fa" font-family="Arial" font-size="10">Humidity: 45%</text>
  <text x="80" y="285" fill="#e0f7fa" font-family="Arial" font-size="10">Wind: 12 km/h</text>
  <text x="80" y="300" fill="#e0f7fa" font-family="Arial" font-size="10">Feels like: 31°C</text>
  
  <!-- Forecast Cards -->
  <!-- Day 1 -->
  <rect x="320" y="140" width="70" height="100" rx="8" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="355" y="155" text-anchor="middle" fill="#0c4a6e" font-family="Arial" font-size="10" font-weight="bold">Today</text>
  <circle cx="355" cy="175" r="12" fill="#fbbf24"/>
  <text x="355" y="195" text-anchor="middle" fill="#0c4a6e" font-family="Arial" font-size="12" font-weight="bold">28°</text>
  <text x="355" y="208" text-anchor="middle" fill="#0369a1" font-family="Arial" font-size="10">18°</text>
  <text x="355" y="225" text-anchor="middle" fill="#0369a1" font-family="Arial" font-size="8">Sunny</text>
  
  <!-- Day 2 -->
  <rect x="400" y="140" width="70" height="100" rx="8" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="435" y="155" text-anchor="middle" fill="#0c4a6e" font-family="Arial" font-size="10" font-weight="bold">Mon</text>
  <circle cx="435" cy="175" r="12" fill="#94a3b8"/>
  <circle cx="430" cy="170" r="3" fill="#e2e8f0"/>
  <circle cx="440" cy="175" r="2" fill="#e2e8f0"/>
  <text x="435" y="195" text-anchor="middle" fill="#0c4a6e" font-family="Arial" font-size="12" font-weight="bold">24°</text>
  <text x="435" y="208" text-anchor="middle" fill="#0369a1" font-family="Arial" font-size="10">16°</text>
  <text x="435" y="225" text-anchor="middle" fill="#0369a1" font-family="Arial" font-size="8">Cloudy</text>
  
  <!-- Day 3 -->
  <rect x="480" y="140" width="70" height="100" rx="8" fill="#f0f9ff" stroke="#0ea5e9"/>
  <text x="515" y="155" text-anchor="middle" fill="#0c4a6e" font-family="Arial" font-size="10" font-weight="bold">Tue</text>
  <circle cx="515" cy="175" r="12" fill="#3b82f6"/>
  <path d="M510 170 Q515 165 520 170 Q515 175 510 170" fill="#e0f2fe"/>
  <text x="515" y="195" text-anchor="middle" fill="#0c4a6e" font-family="Arial" font-size="12" font-weight="bold">22°</text>
  <text x="515" y="208" text-anchor="middle" fill="#0369a1" font-family="Arial" font-size="10">14°</text>
  <text x="515" y="225" text-anchor="middle" fill="#0369a1" font-family="Arial" font-size="8">Rainy</text>
  
  <!-- Hourly Forecast -->
  <rect x="320" y="260" width="230" height="60" rx="8" fill="#fefce8" stroke="#eab308"/>
  <text x="435" y="275" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="10" font-weight="bold">Hourly Forecast</text>
  
  <!-- Hour 1 -->
  <text x="335" y="290" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">12PM</text>
  <circle cx="335" cy="300" r="6" fill="#fbbf24"/>
  <text x="335" y="312" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">28°</text>
  
  <!-- Hour 2 -->
  <text x="370" y="290" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">3PM</text>
  <circle cx="370" cy="300" r="6" fill="#fbbf24"/>
  <text x="370" y="312" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">30°</text>
  
  <!-- Hour 3 -->
  <text x="405" y="290" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">6PM</text>
  <circle cx="405" cy="300" r="6" fill="#f59e0b"/>
  <text x="405" y="312" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">26°</text>
  
  <!-- Hour 4 -->
  <text x="440" y="290" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">9PM</text>
  <circle cx="440" cy="300" r="6" fill="#94a3b8"/>
  <text x="440" y="312" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">23°</text>
  
  <!-- Hour 5 -->
  <text x="475" y="290" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">12AM</text>
  <circle cx="475" cy="300" r="6" fill="#64748b"/>
  <text x="475" y="312" text-anchor="middle" fill="#713f12" font-family="Arial" font-size="8">20°</text>
  
  <!-- API indicator -->
  <text x="80" y="135" fill="#0369a1" font-family="Arial" font-size="9">● Live Data from OpenWeather API</text>
  
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fefce8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="currentWeatherGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>