<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#gradient5)"/>
  
  <!-- Chat App Mockup -->
  <!-- Main Container -->
  <rect x="40" y="30" width="520" height="340" rx="16" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="30" width="520" height="60" rx="16" fill="#1f2937"/>
  <rect x="40" y="78" width="520" height="12" fill="#1f2937"/>
  
  <!-- App Title -->
  <circle cx="80" cy="60" r="15" fill="#10b981"/>
  <text x="80" y="65" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">💬</text>
  <text x="110" y="55" fill="white" font-family="Arial" font-size="14" font-weight="bold">ChatFlow</text>
  <text x="110" y="70" fill="#9ca3af" font-family="Arial" font-size="10">Real-time messaging</text>
  
  <!-- Online indicator -->
  <circle cx="520" cy="60" r="4" fill="#10b981"/>
  <text x="490" y="65" fill="#10b981" font-family="Arial" font-size="10">● 5 Online</text>
  
  <!-- Chat Area -->
  <rect x="60" y="110" width="480" height="220" rx="8" fill="#f9fafb" stroke="#f3f4f6"/>
  
  <!-- Messages -->
  <!-- Incoming Message 1 -->
  <circle cx="85" cy="135" r="12" fill="#ddd6fe"/>
  <text x="85" y="140" text-anchor="middle" fill="#5b21b6" font-family="Arial" font-size="8">JD</text>
  <rect x="105" y="125" width="180" height="30" rx="8" fill="white" stroke="#e5e7eb"/>
  <text x="115" y="135" fill="#6b7280" font-family="Arial" font-size="8">John Doe</text>
  <text x="115" y="148" fill="#1f2937" font-family="Arial" font-size="9">Hey! How's the project going?</text>
  <text x="270" y="155" fill="#9ca3af" font-family="Arial" font-size="7">2:30 PM</text>
  
  <!-- Outgoing Message 1 -->
  <rect x="315" y="170" width="200" height="30" rx="8" fill="#3b82f6"/>
  <text x="325" y="185" fill="white" font-family="Arial" font-size="9">Great! Just finished the authentication module.</text>
  <text x="325" y="195" fill="#dbeafe" font-family="Arial" font-size="9">Working on real-time features now 🚀</text>
  <text x="315" y="205" fill="#9ca3af" font-family="Arial" font-size="7">2:32 PM</text>
  <circle cx="525" cy="185" r="12" fill="#60a5fa"/>
  <text x="525" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="8">AN</text>
  
  <!-- Incoming Message 2 -->
  <circle cx="85" cy="225" r="12" fill="#fbbf24"/>
  <text x="85" y="230" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="8">SM</text>
  <rect x="105" y="215" width="160" height="30" rx="8" fill="white" stroke="#e5e7eb"/>
  <text x="115" y="225" fill="#6b7280" font-family="Arial" font-size="8">Sarah Miller</text>
  <text x="115" y="238" fill="#1f2937" font-family="Arial" font-size="9">Awesome! Need any help with testing?</text>
  <text x="250" y="245" fill="#9ca3af" font-family="Arial" font-size="7">2:33 PM</text>
  
  <!-- Typing indicator -->
  <circle cx="85" cy="270" r="12" fill="#e5e7eb"/>
  <text x="85" y="275" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="8">MK</text>
  <rect x="105" y="260" width="120" height="20" rx="8" fill="white" stroke="#e5e7eb"/>
  <text x="115" y="268" fill="#6b7280" font-family="Arial" font-size="8">Mike is typing</text>
  <circle cx="180" cy="270" r="2" fill="#3b82f6"/>
  <circle cx="188" cy="270" r="2" fill="#3b82f6"/>
  <circle cx="196" cy="270" r="2" fill="#3b82f6"/>
  
  <!-- Message Input -->
  <rect x="60" y="350" width="420" height="35" rx="8" fill="white" stroke="#d1d5db"/>
  <text x="80" y="370" fill="#9ca3af" font-family="Arial" font-size="11">Type a message...</text>
  
  <!-- Send Button -->
  <rect x="490" y="350" width="50" height="35" rx="8" fill="#3b82f6"/>
  <text x="515" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Send</text>
  
  <!-- Sidebar -->
  <rect x="60" y="110" width="120" height="220" rx="8" fill="white" stroke="#e5e7eb"/>
  
  <!-- User List Title -->
  <text x="120" y="130" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="11" font-weight="bold">Online Users</text>
  
  <!-- User 1 -->
  <circle cx="80" cy="150" r="8" fill="#ddd6fe"/>
  <text x="80" y="155" text-anchor="middle" fill="#5b21b6" font-family="Arial" font-size="7">JD</text>
  <circle cx="86" cy="144" r="3" fill="#10b981"/>
  <text x="95" y="155" fill="#1f2937" font-family="Arial" font-size="9">John Doe</text>
  
  <!-- User 2 -->
  <circle cx="80" cy="175" r="8" fill="#fbbf24"/>
  <text x="80" y="180" text-anchor="middle" fill="#92400e" font-family="Arial" font-size="7">SM</text>
  <circle cx="86" cy="169" r="3" fill="#10b981"/>
  <text x="95" y="180" fill="#1f2937" font-family="Arial" font-size="9">Sarah Miller</text>
  
  <!-- User 3 -->
  <circle cx="80" cy="200" r="8" fill="#e5e7eb"/>
  <text x="80" y="205" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="7">MK</text>
  <circle cx="86" cy="194" r="3" fill="#fbbf24"/>
  <text x="95" y="205" fill="#1f2937" font-family="Arial" font-size="9">Mike Kim</text>
  
  <!-- User 4 -->
  <circle cx="80" cy="225" r="8" fill="#f87171"/>
  <text x="80" y="230" text-anchor="middle" fill="#dc2626" font-family="Arial" font-size="7">AL</text>
  <circle cx="86" cy="219" r="3" fill="#6b7280"/>
  <text x="95" y="230" fill="#6b7280" font-family="Arial" font-size="9">Alex Lee</text>
  <text x="95" y="242" fill="#9ca3af" font-family="Arial" font-size="7">Away</text>
  
  <!-- Features List -->
  <text x="120" y="270" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="10" font-weight="bold">Features</text>
  <text x="70" y="285" fill="#6b7280" font-family="Arial" font-size="8">✓ Real-time messaging</text>
  <text x="70" y="298" fill="#6b7280" font-family="Arial" font-size="8">✓ File sharing</text>
  <text x="70" y="311" fill="#6b7280" font-family="Arial" font-size="8">✓ Emoji support</text>
  <text x="70" y="324" fill="#6b7280" font-family="Arial" font-size="8">✓ User presence</text>
  
  <!-- Technology badges -->
  <rect x="200" y="115" width="50" height="15" rx="7" fill="#e0f2fe"/>
  <text x="225" y="125" text-anchor="middle" fill="#0369a1" font-family="Arial" font-size="7">Socket.io</text>
  
  <rect x="260" y="115" width="40" height="15" rx="7" fill="#dbeafe"/>
  <text x="280" y="125" text-anchor="middle" fill="#1d4ed8" font-family="Arial" font-size="7">React</text>
  
  <rect x="310" y="115" width="40" height="15" rx="7" fill="#dcfce7"/>
  <text x="330" y="125" text-anchor="middle" fill="#166534" font-family="Arial" font-size="7">Node.js</text>
  
  <defs>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>